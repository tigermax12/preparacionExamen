<body>
    <ul id="thelist">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const items = document.querySelectorAll("#thelist li");

            items.forEach((item, index) => {
                if (index % 2 === 1) { // Fila par (Ã­ndice impar)
                    item.style.backgroundColor = "#eeffee";
                }
            });
        });
    </script>
</body>
