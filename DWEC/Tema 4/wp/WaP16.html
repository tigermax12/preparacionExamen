<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        .slide img {
            display: none;
        }
        .slide img.current {
            display: block;
        }
    </style>
</head>
<body>
    <div class="slide">
        <img src="firstImage.jpg" class="current">
        <img src="secondImage.jpg" hidden>
        <img src="thirdImage.jpg" hidden>
    </div>

    <script>
        const images = document.querySelectorAll(".slide img");
        let currentIndex = 0;

        function rotateImages() {
            images[currentIndex].removeAttribute("class");
            images[currentIndex].setAttribute("hidden", true);

            currentIndex = (currentIndex + 1) % images.length;

            images[currentIndex].removeAttribute("hidden");
            images[currentIndex].classList.add("current");
        }

        setInterval(rotateImages, 5000);
    </script>
</body>
</html>
