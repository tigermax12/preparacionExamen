<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var MiWidth= window.screen.width;
        var MiHeight= window.screen.height;
        var diagonal= Math.sqrt((MiWidth*MiWidth)+(MiHeight*MiHeight));
        document.write(MiWidth+"<br>");
        document.write(MiHeight+"<br>");
        document.write(diagonal);
    </script>
</body>
</html>
