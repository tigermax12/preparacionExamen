<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addItemLista(){
            var texto= document.getElementById("txt").value;
            document.getElementsByTagName('ul')[0].innerHTML+= '<li>'+texto+'</li>';
        }
    </script>
</head>
<body>
    <div id="elementosTag">
        <h3>Lista dinámica</h3>
        <ul></ul>
        <hr/>
        
        <div>
            <span>Nuevo Texto</span>
            <input type="text" id="txt">
            <button id="actualizar" onclick="addItemLista();">Añadir</button>
        </div>  
    </div>  
</body>
</html>
