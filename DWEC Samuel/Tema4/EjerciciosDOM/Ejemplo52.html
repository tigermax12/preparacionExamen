<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var total= 0;
        function addNuevoItem(){
            total++;
            document.getElementsByTagName('ul')[0].innerHTML+='<li>Elemento'+total+'</li>';
        }
        function copiarLista(){
            var lista= document.getElementsByTagName('ul')[0];
            lista.insertAdjacentHTML('afterend', lista.outerHTML);
        }
    </script>
</head>
<body>
        <button id="btnParar" onclick="addNuevoItem();">Agregar nuevo elemetno</button>
        <button id="btnSalir" onclick="copiarLista();">Copiar lista al final</button>
        <ul id="listaItems"></ul>
</body>
</html>
