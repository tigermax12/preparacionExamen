<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function verAtributos(){
            alert(document.getElementById('imgIzquierda').src);
        }
    </script>
</head>
<body>
    <img src="imagen1.png" id="imgIzquierda" alt="Imagen Ejemplo Izquierda">
    <br>
    <img src="imagen2.png" id="imgDerecha" alt="Imagen Ejemplo Derecha">
    <br>
    <hr>
    <button type="button" onclick="verAtributos();">Ver src de la primera imagen</button>
</body>
</html>
