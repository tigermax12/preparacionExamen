<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Introduce tu fecha de cumpleaños:</h2>
    <input type="date" id="fechaCumple">
    <button onclick="calcularTiempoRestante()">Calcular</button>

    <p id="resultado"></p>
    <script>
        var cumpleanos = new Date(prompt("Introduce la fecha de tu próximo cumpleaños (YYYY-MM-DD): "));
        var fechaActual = new Date();

        
            var milisegundos = cumpleanos - fechaActual;

            var segundos = Math.floor(milisegundos / 1000);
            var minutos = Math.floor(segundos / 60);
            var horas = Math.floor(minutos / 60);
            var dias = Math.floor(horas / 24);
            var meses = Math.floor(dias / 30);

            var restoDias = dias % 30;
            var restoHoras = horas % 24;
            var restoMinutos = minutos % 60;
            var restoSegundos = segundos % 60;

            alert("Tu cumpleaños sera dentro de: " + meses + " meses, " + restoDias + " días, " + restoHoras + " horas, " + restoMinutos + " minutos y " + restoSegundos + " segundos.");
        
    </script>
</body>
</html>
