<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var fecha;
        var date;
        window.onload= ()=>{
            fecha= new Date();
        }
        
        function calcularTiempo(){
            date= new Date();
            var tiempo= date-fecha;
            alert(tiempo + " milisegundos");
            alert(tiempo/1000 + " segundos");
        }
    </script>
    <button onclick="calcularTiempo()">Boton</button>
</body>
</html>
