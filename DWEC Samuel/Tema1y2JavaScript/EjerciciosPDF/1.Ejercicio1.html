<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function message(){
            alert("Function message called!")
        }
        function Message(){
            alert("Function Message called!")
        }
        function message1(){
            var price= 300;
            var quanttity= 3;
            var message1= "data";
            alert("Price"+price+"Quantity"+quanttity+"Message"+ message1
            )
        }
    </script>
</head>
<body>
    <h2>There is a difference: </h2>
    Lowercase: <input type="button" onclick="message();" value="pulse">
    Uppercasecase: <input type="button" onclick="Message();" value="pulse"> <br>
    <input type="button" onclick="message1();" value="pulse">
</body>
</html>
