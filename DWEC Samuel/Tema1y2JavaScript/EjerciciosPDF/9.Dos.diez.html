<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var countdown= prompt("Introduce un número para iniciar la cuenta atrás: ");
        while(countdown>0){
            alert(countdown+ "...");
            countdown--;
        }
        var countdown2= prompt("Introduce un número para iniciar la cuenta atrás: ");
        for(i=countdown2; i>0; i--){
            alert(countdown2+ "...");
        }
    </script>
</body>
</html>
