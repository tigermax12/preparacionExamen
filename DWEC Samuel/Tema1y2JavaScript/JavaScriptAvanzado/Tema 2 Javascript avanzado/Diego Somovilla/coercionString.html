<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // Coercion explicita
      String(123); // ‘123'
      String(-14.4); // '-14.4'
      String(null); // 'null'
      String(undefined); // ‘undefined’
      String(true); // ‘true
      String(false); // false
      let num = 123;
      num.toString(); // '123'

      //coercion implicita
      123 + ""; // '123'
      "" + 123; // '123'
    </script>
  </head>
  <body></body>
</html>
