    <title>Document</title>
    <script>
      document.write(
        "TIPOS DE DATOS____________________________________________<br/>"
      );
      let variable;
      document.write("LET VARIABLE =>" + typeof variable + "<br/>");

      variable = 25;

      document.write("VARIABLE : NEW DATE() =>" + typeof variable + "<br/>");

      variable = "HOLA";
      document.write("VARIABLE : HOLA =>" + typeof variable + "<br/>");

      variable = () => {};
      document.write("VARIABLE : () =>{} =>" + typeof variable + "<br/>");

      document.write(
        "COERCION TIPO STRING____________________________________________<br/>"
      );

      document.write("String(123) =>" + String(123) + "<br/>");
      document.write("String(-14.4) =>" + String(-14.4) + "<br/>");

      document.write("String(undefined) =>" + String(undefined) + "<br/>");
      document.write("String(false) =>" + String(false) + "<br/>");

      document.write(
        "COERCION TIPO Boolean____________________________________________<br/>"
      );

      document.write("Boolean('') =>" + Boolean("") + "<br/>");
      document.write("Boolean(0) =>" + Boolean(0) + "<br/>");
      document.write("Boolean(-0) =>" + Boolean(-0) + "<br/>");
      document.write("Boolean(NaN) =>" + Boolean(NaN) + "<br/>");
      document.write("Boolean(null) =>" + Boolean(null) + "<br/>");
      document.write("Boolean(undefined) =>" + Boolean(undefined) + "<br/>");
      document.write("Boolean(false) =>" + Boolean(false) + "<br/>");


      document.write(
        "COERCION TIPO Number____________________________________________<br/>"
      );
      document.write("Number(null) =>" + Number(null) + "<br/>");
      document.write("Number(undefined) =>" +Number(undefined) + "<br/>");
      document.write("Number(false) =>" + Number(false) + "<br/>");
      document.write("Number(true) =>" + Number(true) + "<br/>");

      document.write("Number('10') =>" + Number("10") + "<br/>");
      document.write("Number('29.45') =>" + Number("29.45") + "<br/>");
      document.write("Number('\n') =>" + Number("\n") + "<br/>");
      document.write("Number('28s') =>" + Number('28s') + "<br/>");
      document.write("Number(123) =>" + Number(123) + "<br/>");

      document.write("+123 =>"+(+123)+ "<br/>");
      document.write("123 != '123' =>"+(123 != '123' )+ "<br/>");
      document.write("4 > '5' => "+(4 > '5' )+ "<br/>");
      document.write("5 / null => "+(5/null )+ "<br/>");
      document.write("true | 0 => "+(true | 0 )+ "<br/>");
      

      document.write(
        "EVITANDO COERCION DE TIPOS____________________________________________<br/>"
      );
      document.write("'180' + 200 + 3 =>"+('180'+200+3)+ "<br/>");
      document.write("'hola' ++ 'mundo' => holaNaN <br/>");
      document.write("! + [] + [] + ![] =>"+(!+[]+[]+![])+ "<br/>");
      document.write("if 'true' == true =>"+('true'== true)+ "<br/>");
      document.write("if 'true' =>"+('true')+ "<br/>");
      document.write("if !!'false' == !!'true' =>"+( !!'false'==!!'true')+ "<br/>");
      document.write("if 0 => false <br/>");
      document.write("if 38 => true <br/>");
      document.write("0 == [] => "+(0==[])+" |  ");
      document.write("0 === [] => "+(0=== [])+" <br/>");
      document.write("0 == '' => "+(0=='')+" |  ");
      document.write("0 === '' => "+(0==='')+" <br/>");
      document.write("1 == true => "+(1==true)+" |  ");
      document.write("1 === true => "+(1===true)+" <br/>");
      document.write("1!='1' => "+(1!='1')+" |  ");
      document.write("1! == '1' => "+(1!=='1')+" <br/>");
      document.write("1! = true => "+(1!=true)+" |  ");
      document.write("1! == true => "+(1!==true)+" <br/>");

      document.write(
        "OPERADORES Y EXPRESIONES____________________________________________<br/>"
      );
      document.write("<strong> operaciones con operadores binarios </strong> <br/>");
      document.write("5 * 6 => "+(5*6)+" |  ");
      document.write("73 - 38 => "+(73-38)+" <br/>");
      document.write("<strong> operaciones con operadores unarios </strong> <br/>");
      document.write("10++ => 11 |  ");
      document.write("!10 => "+(!10)+" <br/>");

      document.write("<strong> operadores de comparacion</strong> <br/>");
      document.write("'1' == 1 => "+('1'==1)+" <br/>");
      document.write("'2' != 1 => "+('2'!=1)+" <br/>");
      document.write("'1'=== 1 => "+('1'===1)+" <br/>");
      document.write("'1' !== 1 => "+('1'!==1)+" <br/>");
      document.write("'2' <= 2 => "+('2'<=2)+" <br/>");
      document.write("2 > 3 => "+(2>3)+" <br/>");
      document.write("<strong> operadores de asignacion</strong> <br/>");
      let x=1;
      let Y=3;
      document.write("x += y => x = x + y =>"+(x += y)+" <br/>");
      document.write("x %= y => x = x % y => "+(x %= y)+" <br/>");
      document.write("x **= y => x = x ** y =>"+(x **= y)+" <br/>");
      document.write("x &&= y => x && (x = y) =>"+(x&&=y)+" <br/>");
      document.write("x ||= y =>x || (x = y) => "+(x||=y)+" <br/>");
      document.write("2 > 3 => "+(2>3)+" <br/>");





      




      
    </script>
