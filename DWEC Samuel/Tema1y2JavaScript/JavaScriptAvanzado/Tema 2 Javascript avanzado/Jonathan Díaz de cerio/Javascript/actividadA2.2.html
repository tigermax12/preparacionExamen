<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valores Máximos y Mínimos</title>
  </head>
  <body>
    <script>
      var maxValue = Number.MAX_VALUE;
      var minValue = Number.MIN_VALUE;

      alert("El valor máximo es: " + maxValue);
      alert("El valor mínimo es: " + minValue);

      var resultado = maxValue * 2;
      alert("El resultado de maxValue * 2 es: " + resultado);
    </script>
  </body>
</html>
