<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Tipos en JavaScript</title>
    <script type="text/javascript">
        var a;
        var b = null;
        var c = "aa";
        var d = 15;
        var e = true;

        function verTipos() {
            alert(typeof(a));  
            alert(typeof(b)); 
            alert(typeof(c));
            alert(typeof(d));  
            alert(typeof(e));
        }
    </script>
</head>
<body>
    <button onclick="verTipos()">Mostrar Tipos</button>
</body>
</html>
