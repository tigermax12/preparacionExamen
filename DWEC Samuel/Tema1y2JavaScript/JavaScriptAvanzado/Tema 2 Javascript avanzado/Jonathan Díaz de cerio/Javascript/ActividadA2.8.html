<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números imaginarios</title>
</head>
<body>
    <h1>Raíz cuadrada de -1</h1>
    <p>Introduce el resultado de la raíz cuadrada de -1.</p>

    <script type="text/javascript">
        var respuesta = prompt("¿Cuál es el resultado de la raíz cuadrada de -1?");
        
        if (respuesta === "i") {
            alert("¡Muy bien! Conoces perfectamente los números imaginarios.");
        } else {
            alert("¡Fatal! Mírate un poco los números imaginarios...");
        }
    </script>
</body>
</html>
