<!DOCTYPE html>

  <body>
    <script>
      var total = 0;
      function addNuevoItem() {
        total++;
        document.getElementsByTagName("ul")[0].innerHTML +=
          "<li>Elemento " + total + "</li>";
      }
      function copiarLista() {
        var lista = document.getElementsByTagName("ul")[0];
        var elemento1 = document.getElementsByTagName('ul')[0].firstElementChild;
        var elemento2 = document.getElementsByTagName('ul')[0].lastElementChild;
        var lista4 = document.getElementsByTagName('ul')[1];
        lista4.insertAdjacentHTML('beforeEnd',elemento1.outerHTML);
        lista4.insertAdjacentHTML('beforeEnd',elemento2.outerHTML);
      }
    </script>
    <button id="btnParar" onclick="addNuevoItem();">
      Agregar nuevo elemento
    </button>
    <button id="btnSalir" onclick="copiarLista();">
      Copiar lista al final
    </button>
    <ul id="listaItems"></ul>
    <ul id="listaItems4"></ul>
  </body>
