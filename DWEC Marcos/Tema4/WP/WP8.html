<html lang="es">

    <body>
        <div id="elementosTag">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <div>
            <input type="text" name="" id="txtColor">
            <button id="actualizar" onclick="recorrerTag();">Modificar</button>
        </div>
    </div>
    <script>
        function recorrerTag(){
            var tags = document.getElementsByTagName('p');
            for(let i = 0 ; i < tags.length;i++){
                tags[i].textContent = 'Párrafo ' + i;
                document.getElementById('txtColor') != '' ? tags[i].style.color
                = document.getElementById('txtColor').value : console.log('lol');
            }
        }
    </script>
