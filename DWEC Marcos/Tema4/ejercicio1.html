                function rabbitWalk(){
                    let imagen = document.getElementsByTagName("img")[0];
                    let ancho  = window.innerWidth;
                    let alto = window.innerHeight;
                    var posX = Math.floor(Math.random() * (ancho-imagen.width));
                    var posY = Math.floor(Math.random() * (alto-imagen.height));
                    imagen.style.left = posX + "px";
                    imagen.style.top = posY + "px";
                }
            }
