<!DOCTYPE html>

<head>

<body>
    <button>Aumentar contador</button>
    <a href="ejercicio1_localStorageHref.html" target="_blank">Ir al contador</a>
    <script>
        window.onload = () => {
            contador = localStorage.getItem('contador') || 0;
            document.getElementsByTagName("h1")[1].textContent = contador;
        }
        document.getElementsByTagName('button')[0].addEventListener('click', () => {
            contador = localStorage.getItem('contador');
            contador++;
            localStorage.setItem('contador', contador);
            contador = localStorage.getItem('contador') || 0;
            document.getElementsByTagName("h1")[1].textContent = contador;
        })
    </script>
</body>

</html>
