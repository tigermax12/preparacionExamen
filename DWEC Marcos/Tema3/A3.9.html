<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Título</title>
  </head>
  <body>
    <script>
      personas = ["Sanchez  Julian", "López  Luis", "Cuesta  José"];

      personas.sort();
      console.log("personas ordenados alfabéticamente: " + personas.toString());

      personas.reverse();
      console.log("personas en orden inverso: " + personas.toString());
    </script>
  </body>
</html>
