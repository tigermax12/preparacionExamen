        <script>
             function validarCorreo(correo) {
        patron = /^[\w]+@{1}[a-z]+\.[a-z]{2,4}$/;
        regex = new RegExp(patron);
        console.log(typeof patron);
        if (correo.match(regex)) {
          console.log("Correo " + correo + " válido");
        } else {
          console.log("Correo " + correo + " no válido");
        }
      }
      validarCorreo("micorreo1@gmail.com");
      validarCorreo("micorreo-gmail.com");
      validarCorreo("micorreo@yahoo.es");
      validarCorreo("micorreo@gmail.com@yahoo.es");
      validarCorreo("micorreo@@gmail.com");
      validarCorreo("MiCorreo@gmail.com");
