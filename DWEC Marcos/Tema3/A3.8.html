<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Título</title>
  </head>
  <body>
    <script>
     
      dias = [
        "Lunes",
        "Martes",
        "Miércoles",
        "Jueves",
        "Viernes",
        "Sábado",
        "Domingo",
      ];

    
      normales = dias.slice(0, 5);
      festivos = dias.slice(5); 

      // Mostramos el resultado
      console.log("Días normales:", normales);
      console.log("Días festivos:", festivos);
    </script>
  </body>
</html>
