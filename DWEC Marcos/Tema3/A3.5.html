<!DOCTYPE html>
<html lang="es">
  <head>

  <body>
    <script>
      var fecha;
      var date;

      window.onload = () => {
        fecha = new Date();
      };

      function calcularTiempo() {
        date = new Date();
        var tiempo = date - fecha;
        alert(tiempo + " milisegundos.");
        alert(tiempo / 1000 + " segundos.");
        //fecha = new Date();
      }
    </script>
    <button onclick="calcularTiempo()">Pulsar</button>
  </body>
