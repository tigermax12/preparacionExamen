<!DOCTYPE html>

<html>
  <head>
    <title>Ejemplo aprenderaprogramar.com</title>
    <meta charset="utf-8" />

    <style type="text/css">
      body {
        margin-left: 30px;
        font-family: sans-serif;
      }

      .estiloForm {
        background-color: #f3f3f3;
        border: solid 2px black;
        margin-left: 20px;
        width: 330px;
        padding: 10px;
      }

      .estiloForm label {
        display: block;
        width: 120px;
        float: left;
        text-align: right;
        margin-bottom: 35px;
        padding-right: 20px;
      }

      br {
        clear: left;
      }
      input[type="submit"],
      input[type="reset"] {
        margin: 25px 5px 10px 5px;
      }
    </style>
    <script type="text/javascript">
      window.onload = function () {
        var elementosInput = document.getElementsByTagName("input"); //Elementos input

        var elementosSelect = document.getElementsByTagName("select");

        var arrayNodos = [];

        addNodeListToArray(elementosInput, arrayNodos);

        addNodeListToArray(elementosSelect, arrayNodos);

        alert(
          "Tenemos un número de elementos input ó select en el formulario: " +
            arrayNodos.length;
        );
      };

      function addNodeListToArray(elNodeList, elArray) {
        for (var i = 0; i < elNodeList.length; i++) {
          var elementoActual = elNodeList[i];

          elArray.push(elementoActual);
        }

        alert("Añadidos " + elNodeList.length + " elementos");
      }
    </script>
  </head>

  <body>
    <h2>Cursos aprenderaprogramar.com</h2>
    <h3>Ejemplos JavaScript</h3>

    <div class="estiloForm">
      <form name="formularioContacto" method="get" action="#">
        <label>Tratamiento</label>

        <input type="radio" name="tratamiento" id="tratarSr" value="Sr." />Sr.

        <input
          type="radio"
          name="tratamiento"
          id="tratarSra"
          value="Sra."
        />Sra.<br />

        <label>Nombre</label
        ><input id="nombre" name="nombre" type="text" /><br />

        <label>Apellidos</label
        ><input id="apellidos" name="apellidos" type="text" /><br />

        <label>Dirección</label
        ><input id="direccion1" name="direccion1" type="text" /><br />

        <label>Ciudad</label
        ><select id="ciudad" name="ciudad">
          <option value="">Elija opción</option>

          <option value="Mexico">México D.F. (MX)</option>

          <option value="Madrid">Madrid (ES)</option>

          <option value="Santiago">Santiago (CL)</option></select
        ><br />

        <label>Preferencias</label><input name="Libros" type="checkbox" />Libros

        <input name="Peliculas" type="checkbox" />Películas

        <input type="submit" value="Enviar" />
        <input type="reset" value="Cancelar" />
      </form>
    </div>
  </body>
</html>
