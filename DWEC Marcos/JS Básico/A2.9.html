<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function checkPar() {
        var num = prompt("Introduce un número", 0);
        if (parseInt(num)) {
          num % 2 == 0
            ? alert(num + " es un número par")
            : alert(num + " es un número impar");
        } else {
          checkPar();
        }
      }

      function checkParBucle() {
        var num = prompt("Introduce un número", 0);
        while (isNaN(num)) {
          var num = prompt("Introduce un número", 0);
        }
        num % 2 == 0
          ? alert(num + " es un número par")
          : alert(num + " es un número impar");
      }
      checkParBucle();
    </script>
  </head>
  <body></body>
</html>
